name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name:  Build and push Docker image
        run: |
            docker build -t vohongkhang/react-app:1.0.3 .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push vohongkhang/react-app:1.0.3
      - name: Test
        run: npx jest --reporters=default jest-html-reporters
      - name: Upload artifact and Generate Report
        uses: actions/upload-artifact@v2
        with:
          name: Jest Report
          path: reports/html-report/report.html
    

          
      



